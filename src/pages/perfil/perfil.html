<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3>
        <button *ngIf="!edit" ion-item color="primary" margin-top text-center (click)="setEdit(true);">
            Editar
        </button>

      <ion-list >

        <ion-item class="login-item">
          <ion-label floating>Nombre de usuario</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input [disabled]="!edit" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Nombre</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Apellido</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>EMail</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item class="login-item">
            <ion-label floating>Fecha Nac</ion-label>
            <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.birth"></ion-input>
          </ion-item>

      </ion-list>
  

      <button *ngIf="edit" ion-item color="secondary" margin-top text-center (click)="save();">
        Save
      </button>
      <button ion-item color="primary" margin-top text-center (click)="cancel();">
        Cancelar
      </button>

    </ion-col>
  </ion-row>
</ion-content>
