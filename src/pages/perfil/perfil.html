<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-12 col-md-6 offset-md-3>

      <ion-list>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <ion-avatar item-start>
              <img src="../assets/imgs/avatar.jpg" style="height: 100px; width: 100px;">
              <img [src]="base64Image" *ngIf="base64Image" />
            </ion-avatar>
          </ion-col>
          <ion-col col-4>
            <button *ngIf="edit" ion-button icon clear icon-only color="primary" (click)="takePhoto();">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-col>
        </ion-row>



        <ion-item class="login-item">
          <ion-label floating>Nombre de usuario</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input [disabled]="!edit" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Nombre</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Apellido</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.surname"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>EMail</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item class="login-item">
          <ion-label floating>Fecha Nac</ion-label>
          <ion-input [disabled]="!edit" type="text" [(ngModel)]="user.birth"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Recibir Notificaciones</ion-label>
          <ion-checkbox [disabled]="!edit" [(ngModel)]="user.notify"></ion-checkbox>
        </ion-item>

      </ion-list>

      <ion-row>
        <ion-col col-6>
          <button *ngIf="edit" ion-item color="secondary" margin-top text-center (click)="save();">
            Save
          </button>
          <button *ngIf="!edit" ion-item color="primary" margin-top text-center (click)="setEdit(true);">
            Editar
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-item color="primary" margin-top text-center (click)="cancel();">
            Cancelar
          </button>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-content>
