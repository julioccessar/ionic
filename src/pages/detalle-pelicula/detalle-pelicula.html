<ion-header>

  <ion-toolbar>
    <ion-title>Detalle de la pel√≠cula</ion-title>
    <ion-buttons left>
      <button ion-button (click)="cerrarModal();">Cerrar</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <h2 class="title" [innerText]="detallePelicula?.Title"></h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      <img [src]="detallePelicula?.Poster" [alt]="detallePelicula?.Title">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      detalle pelicula
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 offset-2>
      <button ion-button clear icon-only color="imdb" (click)="abrirLinkImdb(detallePelicula);"> 
        <ion-icon name="videocam"></ion-icon>
      </button>
    
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
